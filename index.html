<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <form class="js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">
                    Policz ile potrzebujesz PLN, aby kupić odpowiednią ilość waluty.
                </legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Podaj potrzebną kwotę kupowanej waluty:
                        </span>
                        <input placeholder="kwota" class="js-value form__field" type="number" name="currencyValue" min="0" step="0.01">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Podaj aktualny kurs dla danej waluty:
                        </span>
                        <input placeholder="kurs" class="js-rate form__field" type="number" name="exchangeRate" min="0" step="0.01">
                    </label>
                </p>
            </fieldset>
        
        <p>
            Potrzebujesz <strong class="js-amount">0,00</strong> PLN
        </p>
        <p>
            <button type="reset" class="js-reset form__button"> Zresetuj dane</button>
        </p>
    </form>
    </div>
</body>

</html>
